<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div id="quote-box">
        <div id="text-box"> 
            <!-- QUOTES WILL BE DISPLAYED HERE ! -->
            <p id="text" class="fade-in-text"></p>
        </div>
        <div>
            <h4 id="author"></h4>
        </div>
       
       <a href="https://www.twitter.com/intent/tweet"> <button id="tweet-quote" class="twitter" title="Tweet this!" target="_top"><i class="fa fa-twitter"></i>
        </button></a>
       <a href="https://www.facebook.com"> <button id="facebook-quote" class="facebook"><i class="fa fa-facebook"></i>   
        </button></a>
        <button id="new-quote">New Quote</button>
    </div>
    
    <script src="quote.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
</body>
</html>
